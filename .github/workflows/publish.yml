# This workflow builds the app, publishes it to GHCR, and creates a release
# after a pull request is merged into the 'main' branch.

name: Publish Docker Container

on:
  workflow_dispatch:

jobs:
  publish-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # To create tags and releases
      packages: write   # To publish to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # No fetch-depth needed for release-drafter

      # Step 1: Create Release & Tag based on PR Label
      # This action reads the merged PR's label, creates the tag, and publishes the release.
      - name: Create Release
        id: create_release
        uses: release-drafter/release-drafter@v6
        with:
          # Tells the action to create and publish the release immediately.
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # The rest of the workflow uses the version number from the step above.
      - name: Log new version
        run: echo "Successfully released version ${{ steps.create_release.outputs.tag_name }}"

      # Step 2: Build the Java application
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Step 3: Login, Build, and Push the Docker image
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        id: repo_lc
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Tag with the new version from release-drafter AND 'latest'
          tags: |
            ghcr.io/${{ steps.repo_lc.outputs.name }}:${{ steps.create_release.outputs.tag_name }}
            ghcr.io/${{ steps.repo_lc.outputs.name }}:latest